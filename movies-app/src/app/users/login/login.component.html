<div class="form-group" style="margin: 10px;">
  <h3>Login Page</h3>
  <form [formGroup]="signInForm">
    <div class="form-group">
      <label>Username</label>
      <input formControlName="username" class="form-control" type="text">
      <div *ngIf="username.invalid && (username.dirty || username.touched)">
        <small class="text text-danger" *ngIf="username.errors.required">Username is mandatory</small>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" class="form-control" type="password">
      <div *ngIf="password.invalid && (password.dirty || password.touched)">
        <small class="text text-danger" *ngIf="password.errors.required">Password is mandatory</small>
      </div>
    </div>
    <form [formGroup]="checkBox">
      <div class="form-group form-check">
        <input type="checkbox" formControlName="rememberMe" class="form-check-input"/>
        <label class="form-check-label">Remember me</label>
      </div>
    </form>
    <button class="btn btn-primary" type="submit" [disabled]="!signInForm.valid" (click)="submitData()">Login</button>
    <small class="text" style="margin: 0px 10px 0px 5px;">Not our user yet? Try to
      <button type="button" class="btn btn-secondary btn-sm" routerLink="/register">Register</button> now!
    </small>
  </form>
</div>
