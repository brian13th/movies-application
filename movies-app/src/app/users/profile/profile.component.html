<div class="form-group" style="margin: 10px;">
  <h3>Update profile</h3>
  <form [formGroup]="updateForm"
        *ngIf="currentUser | async ; else loading">
    <div class="form-group">
      <label>Firstname</label>
      <input formControlName="firstname" class="form-control" type="text">
      <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)">
        <small class="text text-danger" *ngIf="firstname.errors.required">Firstname is mandatory</small>
      </div>
    </div>
    <div class="form-group">
      <label>Lastname</label>
      <input formControlName="lastname" class="form-control" type="text">
      <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)">
        <small class="text text-danger" *ngIf="lastname.errors.required">Lastname is mandatory</small>
      </div>
    </div>
    <div class="form-group">
      <label>Username</label>
      <input formControlName="username" class="form-control" type="text">
      <div *ngIf="username.invalid && (username.dirty || username.touched)">
        <small class="text text-danger" *ngIf="username.errors.required">Username is mandatory</small>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" class="form-control" type="password">
      <div *ngIf="password.invalid && (password.dirty || password.touched)">
        <small class="text text-danger" *ngIf="password.errors.required">Password is mandatory</small>
      </div>
    </div>
    <div class="form-group">
      <label>Re enter Password</label>
      <input formControlName="repassword" class="form-control" type="password">
      <div *ngIf="repassword.invalid && (repassword.dirty || repassword.touched)">
        <small class="text text-danger" *ngIf="repassword.errors.required">Password is mandatory</small>
      </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!updateForm.valid"
      (click)="submitData()">Update</button>
  </form>
</div>
<ng-template #loading>
  Loading User...
</ng-template>
